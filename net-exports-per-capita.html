<script>

function hasValue(id)
{
    return pop.hasOwnProperty(id) && values.hasOwnProperty(id);
}

function getValue(id)
{
    return (values[id]*1000000)/pop[id];
}

function getTipAppend(id)
{
    return ': $' + Math.round(getValue(id));
}

var color = d3.scale.linear()
            .domain([-10000, 0, 10000])
            .range(["pink", "white", "teal"]);

</script>
